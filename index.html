<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="mainContent">
        <h2>Temporizador</h2>
        <p id="display">00:00</p>

        <div class="allInput">
            <input type="text" class="inputTime" id="inputMin">
            <input type="text" class="inputTime" id="inputSeg">
        </div>

        <div class="allBtn">
            <button class="btnTime" id="start"> Start</button>
            <button class="btnTime" id="reset"> Reset</button>
        </div>
    </div>
</body>
</html>
